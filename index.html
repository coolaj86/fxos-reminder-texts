<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trash Talk</title>
    <meta name="description" content="Text the garbage out of your roommates">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.yeti.min.css">
    <!-- link rel="stylesheet" href="css/app.css" -->
    <!-- script type="text/javascript" src="js/angular-1.3.15-fxos.js" defer></script -->
    <script type="text/javascript" src="js/moment.js" defer></script>
    <script type="text/javascript" src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 data-l10n-id="app_title">Trash Talk</h1>
          <p data-l10n-id="app_description">Text the garbage out of your roommates using <code>WebSMS</code> and the <code>sms</code> permission.</p>
          <p id="error" hidden>...</p>
        </div>
      </div>

      <div class="row">
        <div class="js-contact">
          <div class="col-xs-5">
            <strong>Roommate</strong>
          </div>
          <div class="col-xs-5">
            <strong>Phone Number</strong>
          </div>
          <div class="col-xs-2">
          </div>
        </div>
      </div>

      <div class="js-contacts">
        <div class="js-contact">
          <div class="row">
            <div class="col-xs-5">
              <span class="js-name"></span>
            </div>
            <div class="col-xs-5">
              <span class="js-tel"></span>
            </div>
            <div class="col-xs-2">
              <button type="button" class="js-delete btn btn-danger">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              &nbsp;
            </div>
          </div>
        </div>
      </div>

      <form class="js-form">
        <div class="row">
          <div class="js-contact-add">
            <div class="col-xs-12">
              <div class="form-group">
                <input type="text" class="form-control js-contact-name" placeholder="Name (i.e. John)" />
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group">
                <input type="tel" class="form-control js-contact-tel" placeholder="Phone (i.e. 555-123-6789)" />
              </div>
            </div>
            <div class="col-xs-12">
              <div class="form-group">
                <button type="button" class="btn btn-default js-contact-clear pull-left">Clear</button>
                <button type="button" class="btn btn-success js-contact-save pull-right">Add Contact</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <label>Weekly Reminder on</label>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <input type="date" class="form-control js-date" />
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <input type="time" class="form-control js-time" />
            </div>
          </div>
          <!-- TODO timezone -->
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control js-message" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-default form-control js-message-save" data-l10n-id="send"
              >Save Date &amp; Message</button>
          </div>
        </div>
      </form>

    </div>
  </body>
</html>
